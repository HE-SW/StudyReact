      class Component extends React.Component {
        // state는 항상 객체여야함
        // state = {
        //   count: 0,
        // }
        constructor(props) {
          super(props);
          //
          this.state = { count: 0 };
        }

        render() {
          return (
            <div>
              <h1>{this.props.message} 이것은 Class로 만든 컴포넌트입니다.</h1>
              <p>{this.state.count}</p>
            </div>
          );
        }

        componentDidMount() {
          setTimeout(() => {
            // this.state.count =
            // this.setState({
            //   count: this.state.count +1,
            // })
            this.setState((previousState) => {
              const newState = { count: previousState.count + 1 };
              return newState;
            });
          }, 1000);
        }
        //함수에서 만 사용가능한 기본값설정
        static defaultProps = {
          message: '기본값2',
        };
      }

      //메시지값이 지정되지 않았을때 Class와 함수에서 기본값 설정하기
